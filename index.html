        </div>

                </div>
            </div>

            <div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2"> 
                    <span class="">STATUS</span> 
                </div>
            </div>

            <div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2"> 
                    <span class="">CALLs</span>
                </div>
            </div>

            </li>
        </ul>

        <!-- Chat screen` -->

        <div class="bg-white ">

            <div>
                <img src="https://ui-avatars.com/api/?name=Trisha Krishnan&background=random&color=fff" alt="Trisha Krishnan" class="rounded-full">
            </div>

            <div class="flex-1">
                <h4 class="font-semibold">Trisha Krishnan</h4>
                <p class="text-grey-600 text-sm text-gray-500 font-medium">Hello, how are you?</p>

            <div class="flex flex-col items-center space-y-1">
                <span class="text-green-600 font-semibold text-sm">05:03PM </span>

        </div>

        <div class=" flex space-x-4 items-center hover:cursor-pointer px-3 py-5 hover:bg-gray-100">
            <div>
                <img src="https://ui-avatars.com/api/?name=Nayanthara&background=random&color=fff" alt="Nayanthara" class="rounded-full">
            </div>

            <div class="flex-1">
                <h4 class="font-semibold">Nayanthara</h4>
                <p class="text-grey-600 text-sm text-gray-500 font-medium">Epdi irukinga?</p>

            <div class="flex flex-col items-center space-y-1">

            <div>
                <img src="https://ui-avatars.com/api/?name=Samantha&background=random&color=fff" alt="Samantha" class="rounded-full">
            </div>

            <div class="flex-1">
                <h4 class="font-semibold">Samantha</h4>
                <p class="text-grey-600 text-sm text-gray-500 font-medium">Call me..</p>    
            </div>

            <div class="flex flex-col items-center space-y-1">
                <span class="text-green-600 font-semibold text-sm">03:34PM </span>
                <span class="w-6 h-6 rounded-full p-2 text-sm bg-green-600 flex items-center text-white font-semibold">1</span></div>
